<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="/styles/components/navigation-bar.css">
</head>
<body>

<header class="navbar-container">
    
    <div class="navbar-content">
        <a href="/index.html"><img class="logo" src="/Assets/Logo.png"/></a>
        <!-- Hamburger menu button -->
        <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleMenu()">
            <img src="/Assets/icons/hamburger.svg">
        </div>
        <!--Nav bar links-->
        <div class="navbar-links" id="navbarLinks">
            <a class="navbar-link" id="recipeLink" href="/pages/recipes/browse-recipe-page.html">Recipes</a>
            <a class="navbar-link" id="aboutUsLink" href="/pages/about-us-page.html">About Us</a>
            <div class="navbar-btns">
                <button class="shopping-basket-btn" id="open-cart" onclick="toggleCart()">
                    <div class="shopping-basket-icon"></div>
                </button>
                <a class="order-now-btn" href="/pages/order/order-page.html">Order now</a>
        </div>
        </div>
    </div>
    <div class="overlay" id="cart-overlay">
        <div class="cart">
            <div class="cart-top-bar">
                <button class="close-btn" onclick="toggleCart()">
                    <img class="close-btn" id="close-cart" src="/Assets/icons/close-5.svg"/>
                </button>
                <h2 class="cart-title">Your Plan</h2>
            </div>
            <div class="plan-detail-container">
                <div class="plan-detail-text">
                    <h3>Serving: </h3>
                    <h3 class="serving-size"></h3>
                </div>
                <div class="plan-detail-text">
                    <h3>Meal quantity: </h3>
                    <h3 class="meal-serving"></h3>
                </div>
            </div>
            <div class="item-container">
                <div class="plan-detail-text">
                    <h3>Your selected dishes:</h3>
                    <h3 class="dish-quantity"></h3>
                </div>
                <div class="item-container" id="dishContainer">
                    Function does not work, please check report :)
                </div>
            </div>
            <div class="centerer">
                <a href="/pages/order/steps.html" class="check-out-btn">Checkout now</a>
            <div>
        </div>
    </div>
</header>

</body>
    <script src="/js/state.js"></script> <!--Handles active state of elements-->
</html>
