
<template id="recipe-card-template">
    <button class="recipe-link" id="recipeCard" onclick="linkOpen(event)">
        <div class="recipe-card">
            <img class="recipe-image" id="recipe-image" src="" alt="Recipe Image">
            <div class="recipe-info">
                <h2 class="recipe-name"></h2>
                <div class="recipe-tags"></div>
            </div>
            
        </div>
    </button>
</template>
