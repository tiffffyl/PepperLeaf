<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Recipes</title>
    <link rel="stylesheet" href="/styles/general-styles.css">
    <link rel="stylesheet" href="/styles/recipes.css">
</head>

<header id="header"></header>
<body>

    <!--Body container for title & background-->
    <div class="body-container">
        <h1 class="recipe-title">Recipe<br>Cookbook</h1>
        <div class="recipe-background"></div>
    </div>

    <!--Dynamic recipe container-->
    <div class="recipes">
        <!--First container of recipe with 'Easy' tag-->
        <div class="featured-recipes"></div>
        <div class="recipe-section-one">
            <h2 class="section-title">Quick & Easy</h2>
            <div class="recipe-container" data-tags="Easy" id="recipe-scroll"></div>
        </div>
        <!--Second container of recipe with 'Vegetarian' tag-->
        <div class="recipe-section-two">
            <h2 class="section-title">Vegetarian</h2>
            <div class="recipe-container" data-tags="Vegetarian" id="recipe-scroll"></div>
        </div>
    
    </div>
    
    <div id="template-container" style="display: none;"></div>
    
</body>
<footer id="footer"></footer>    
    <script src="/js/state.js"></script> <!--Handles active state of elements-->
    <script type="module" src="/js/includes.js"></script> <!--Reusable HTML & CSS elements-->
</html>
