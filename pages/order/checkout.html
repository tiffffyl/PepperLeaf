<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Kit Subscription</title>
    <link rel="stylesheet" href="/styles/general-styles.css">
    <link rel="stylesheet" href="/styles/checkout.css">
</head>

<body>
    <div class="mobile-nav">
        <p>Mobile nav</p>
    </div>

    <div class="checkout-container">
        <div class="form-container">
            <div class="form-section input-fields-container">
                <div class="back-btn-container hidden" id="backBtn1">
                    <a class="back-btn" onclick="prevSection(0)">
                        <img src="/Assets/icons/back-btn-brown.svg">
                        <p class="back-btn-text">Back</p>
                    </a>
                </div>
                <h1 class="checkout-title">Checkout</h1>
                <form class="input-form">
                    <div class="top-container">
                        <div class="personal-information-fields">
                            <p class="field-title">Personal information:</p>
                            <div class="name-field">
                                <input type="text" id="firstName" name="firstName" placeholder="First Name* ">
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name* ">
                            </div>
                            <div class="contact-field">
                                <p class="field-subtitle">Contact by:</p>
                                <input type ="radio" id="phoneRadio" name="contactMethod" value="phoneNumber" required>
                                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number* ">
                                <input type ="radio" id="emailRadio" name="contactMethod" value="email" required>
                                <input type="text" id="email" name="email" placeholder="Email* ">
                            </div>
                        </div>
                        <div class="delivery-details-fields">
                            <p class="field-title">Delivery details:</p>
                            <div class="address-field">
                                <input class="address-input" type="text" id="address" name="address" placeholder="Address* ">
                                <input class="town-input" type="text" id="town" name="town" placeholder="Town/City* ">
                                <input class="postcode-input" type="text" id="postcode" name="postcode" placeholder="Postcode* ">
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="nextSection(1)">Next</button>
                </form>
            </div>
            

            <!--MOBILE PAGE INTERACTION & FLOW-->
            <div class="form-section summary-container">
                <div class="back-btn-container" id="backBtn3">
                    <a class="back-btn" onclick="goBack(1)">
                        <img src="/Assets/icons/back-btn-brown.svg">
                        <p class="back-btn-text">Back</p>
                    </a>
                </div>
                <p class="field-title">Summary:</p>
                <!-- Summary fields go here -->
            </div>
            
            <div class="form-section payment-method-container">
                <div class="back-btn-container" id="backBtn2">
                    <a class="back-btn" onclick="goBack(0)">
                        <img src="/Assets/icons/back-btn-brown.svg">
                        <p class="back-btn-text">Back</p>
                    </a>
                </div>
                <p class="field-title">Payment Method:</p>
                <div class="payment-method-fields">
                    <!-- Payment method fields go here -->

                    paymenttttt
                </div>
                <button type="button" onclick="nextPage(2)">Next</button>
            </div>
            
            
        </div>
    </div>


    

    



    
</body>
    <script src="/js/cart.js"></script>
    <script src="/js/state.js"></script> <!--Handles active state of elements-->
    <script src="/js/checkout.js"></script>
</html>
